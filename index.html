<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>EXPENSE TRACKER</h1>

    <div class="balance">
      <h2>Your Balance:</h2>
      <p id="balance">₹0.00</p>
    </div>

    <div class="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income">₹0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense">₹0.00</p>
      </div>
    </div>

    <h2 class="section-title">Add Transaction</h2>

    <form id="form">
      <!--<input type="text" id="text" placeholder="Enter description" required />-->
      <input type="text" id="category" placeholder="Enter category" required />
      <input type="number" id="amount" placeholder="Enter amount" required />
      <input type="date" id="date" required />
      <button class="add-btn">Add Transaction</button>
    </form>

    <section class="search-bar">
      <input type="text" id="search" placeholder="Search Transactions" />
    </section>

    <div class="transaction-list" id="list">
      <!-- Transactions will appear here -->
    </div>

    <canvas id="pieChart" style="margin-top: 40px;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
